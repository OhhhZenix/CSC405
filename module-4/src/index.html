<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Colored Cube</title>
  </head>
  <body class="w-dvw h-dvh">
    <div class="flex flex-col w-full h-full">
      <div class="flex flex-wrap">
        <div class="flex flex-wrap items-center p-2">
          <div class="pr-2">Color Picker</div>
          <div class="flex flex-col items-center text-center">
            <div id="color-r-text" class="text-white bg-red-600 w-full">
              R: 255
            </div>
            <input
              id="color-r"
              type="range"
              min="0"
              max="255"
              step="1"
              value="255"
              class="w-[90%]"
            />
          </div>
          <div class="flex flex-col items-center text-center">
            <div id="color-g-text" class="text-white bg-green-600 w-full">
              G: 255
            </div>
            <input
              id="color-g"
              type="range"
              min="0"
              max="255"
              step="1"
              value="255"
              class="w-[90%]"
            />
          </div>
          <div class="flex flex-col items-center text-center">
            <div id="color-b-text" class="text-white bg-blue-600 w-full">
              B: 255
            </div>
            <input
              id="color-b"
              type="range"
              min="0"
              max="255"
              step="1"
              value="255"
              class="w-[90%]"
            />
          </div>
        </div>
        <div class="flex flex-col">
          <div class="underline">Get Started</div>
          <div>Drag the mouse around to rotate the cube.</div>
        </div>
      </div>
      <canvas id="gl-canvas" class="w-full h-full"></canvas>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"></script>
    <script src="../../common/webgl.js"></script>
    <script src="../../common/shaders.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
