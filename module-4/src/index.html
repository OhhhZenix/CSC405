<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Colored Cube</title>
  </head>
  <body class="w-dvw h-dvh">
    <div class="flex flex-col w-full h-full">
      <div class="flex flex-wrap bg-zinc-900 text-white items-center gap-2 p-2">
        <div>Cube Color Picker:</div>
        <input
          type="color"
          value="#ffffff"
          id="cube-color"
          class="rounded w-10 h-10"
        />
        <div class="flex flex-col">
          <div class="underline">Get Started</div>
          <div>Drag the mouse around to rotate the cube.</div>
        </div>
      </div>
      <canvas id="gl-canvas" class="w-full h-full"></canvas>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/3.4.2/gl-matrix-min.js"></script>
    <script src="../../common/webgl.js"></script>
    <script src="../../common/shaders.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
